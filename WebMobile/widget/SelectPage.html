<script>
zy_init();

function searchListSelPage(){
	setstorage('searchtext', $$("searchtext").value);
	uexWindow.evaluatePopoverScript("SelectPage", "content", "getList()");
}

function orientationChange(){  // 横竖屏切换时自适应
	zy_resize('content', 0, $$("header").offsetHeight);
}

window.uexOnload = function(type){
	if (!type) {	
		setstorage('currPage', 1);
		setstorage('searchtext', '');
		zy_con('content', 'SelectPage_content.html', 0, $$("header").offsetHeight);
	}
	window.onorientationchange=window.onresize=orientationChange;
}
</script>
