<script>
	zy_init();
	setstorage('theMode','create');
	var type = getstorage("CreateNewType");
	if (type != "") {
		if (type == "account") {
			createaccountpageonload();   //客户
		}else if (type == "contact") {
			createcontactpageonload();   //联系人
		}else if (type == "contactrecord") {
			createContactRecordPageonload();  //联系记录
		}else if (type == "calendarlist"){  
			createCalendarPageonload();    //日程安排
		}else if (type == "salesorder"){
			createSalesOrderPageonload();  //合同订单
		}else if (type == "expense"){     //费用报销
			setHtml("CreatePageTitle", RES_ADD_BUTTON+EXPENSE);
		}else if (type == "potential"){
			createPotentialPageonload();  //销售机会
		}else if (type == "announcement"){  //公告
			setHtml("CreatePageTitle", RES_ADD_BUTTON+ANNOUNCEMENT);
		}else if(type == "accountrecordss"){//客户服务
			setHtml("CreatePageTitle",RES_ADD_BUTTON+ACCOUNTRECORDS);
		}
	}

	function saveinfo(){		
		uexWindow.evaluatePopoverScript('CreateNewPage','content','createobj.SaveNew()');
	}
	

	window.uexOnload = function(type){
		if (!type) {
		   zy_con("content", "CreateNewPage_content.html", 0, $$("header").offsetHeight);
		}
		window.onorientationchange=window.onresize=function(){
			zy_resize("content",0,$$("header").offsetHeight);
		}
	}
</script>
