<script>
function getPageNewInfo(){
	uexWindow.evaluatePopoverScript("SalesForecastListPage", "content", "sftobj.GetSalesForecastListFromServer()");
}
zy_init();

window.uexOnload = function(type){	
	if (!type) {
		setHtml('conditionInfo',getstorage('startDate')+' 至 '+getstorage('endDate')+' ['+getstorage('probability')+'%]');
		setstorage('currPage', 1);
		setstorage('searchtext', $$("searchtext").value);
		setstorage('theMainWindow', 'SalesForecastListPage');
		setNavDiv();
		var s = window.getComputedStyle($$('header'), null);
		var em = int(s.fontSize);
		var x = 0;
		var y = int($$("header").offsetHeight);
		var w = int(s.width);
		var h = int(window.innerHeight) - int($$("header").offsetHeight)-int(2.2*em);
		uexWindow.openPopover('content', "0", 'SalesForecastListPageContent.html', "", x, y, w, h, em, "0");
	}
	window.onorientationchange=window.onresize=orientationChange_havNav;
}
</script>
