<script>
zy_init();
setHtml("FanWeiLabel", RES_FANWEI_LABEL);

function changeFanWei(){
	setstorage('fanweisel', $$("fanweisel").value);
	getPageNewInfo();
}

function getPageNewInfo(){
	uexWindow.evaluatePopoverScript("SalesFunnelListPage", "content", "sfobj.GetSalesFunnelFromServer()");
}
var sfobj = new SFObj('SalesFunnel');
window.uexOnload = function(type){	
	if (!type) {
		setstorage('fanweisel', 'all_to_me');
		zy_con("content", "SalesFunnelListPageContent.html", 0, $$("header").offsetHeight);
		sfobj.GetFanWeiFromServer();
	}
	window.onorientationchange=window.onresize=function(){
        zy_resize("content", 0, $$("header").offsetHeight);
    }
}
</script>
