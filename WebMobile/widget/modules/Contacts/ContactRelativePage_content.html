	<body class="um-vp" ontouchstart style="scroll 0 0 #F1F1F1;">
	 <div id="loading" style="display: none;"></div>
	 <div id="content" class="">
        	<div id="records_view_div">
				<!--列表开始-->
				<div id="records_list">  
				 
				</div>
				<!--列表结束-->
            </div>
     </div>
</body>
<script>
	zy_init();
	var conobj = new CONObj('mobileContacts');
	function setRelativeBind(){
		conobj.reType = getstorage('reType');
		switch(conobj.reType){
			case 'contactRecord':
				conobj.reModule = 'notes';
				break;
		}
		conobj.setReModuleBind();
	}
	
	window.uexOnload=function(type)
	{
		if(!type){
			uexWindow.setBounce("1");
			uexWindow.showBounceView("0","rgba(255,255,255,0)","1");
			uexWindow.showBounceView("1","rgba(255,255,255,0)","0");
		}
		uexWindow.onBounceStateChange = function (type,status){
			uexWindow.resetBounceView('0');
			if (status == 1) {
				conobj.setReModuleBind();
			}
		}
		uexWindow.notifyBounceEvent("0","1");
		setRelativeBind();
	}
</script>
</html>
