<script>
zy_init();

//更新总计值
function setpatotal(patotal){
	setHtml("patotal", patotal);
}

function getPageNewInfo(){
	uexWindow.evaluatePopoverScript("GathersListPage", "content", "gatobj.GetListFromServer()");
}

//修改查询条件
function changeSectionSel(){
	setHtml("GathersListPageTitle", $$('GathersListPageTitle').innerHTML);
	searchList();
} 

gatherslistpageonload();
window.uexOnload = function(type){
	if (!type) {
		setstorage('currPage', 1);
		setstorage('searchtext', 1);
		setstorage('theMainWindow', 'GathersListPage');
		setNavDiv();
		var s = window.getComputedStyle($$('header'), null);
		var em = int(s.fontSize);
		var x = 0;
		var y = int($$("header").offsetHeight);
		var w = int(s.width);
		var h = int(window.innerHeight) - int($$("header").offsetHeight)-int(2.2*em);
		uexWindow.openPopover('content', "0", 'GathersListPageContent.html', "", x, y, w, h, em, "0");
	}
	window.onorientationchange=window.onresize=orientationChange_havNav;
}
</script>
