<script>
	zy_init();
	window.uexOnload = function(type){
		if (!type) {
			var item = getstorage('CurrentPerformanceItem');
			var employeename = getstorage('CurrPerfEmplName');
			var startDate = getstorage("startDate");
			startDate = startDate.replace(/-/g,"/");
			var endDate = getstorage("endDate");
			endDate = endDate.replace(/-/g,'/');
			setHtml("employeename",employeename);
			setHtml("perfDate",startDate+' - '+endDate);
			setHtml("perfEmplName",item);
			//setHtml("performanceDetailsTitle",employeename+' '+item+' <br>'+startDate+'--'+endDate);
		    zy_con("content", "DetailList.html", 0, $$("header").offsetHeight);
		}
		window.onorientationchange=window.onresize=function(){
			zy_resize("content",0,$$("header").offsetHeight);
		}
	}
</script>
