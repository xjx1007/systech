<script>
zy_init();
var typemenus = 'notChange';
function setTypeSelected(i){
	var newTypeMenus = radioSelect('menu'+i);
	if(newTypeMenus == 'notChange'){
		return false;
	}
	if (typemenus != newTypeMenus) {
		typemenus = newTypeMenus;
		uexWindow.evaluatePopoverScript('fb-command','fbcommandc','changCommandTxt()');
	}
}

function addAddressToContent(){
	uexWindow.evaluatePopoverScript('fb-command','fbcommandc','showAddress()');
}

function addPicToContent(){
	uexWindow.evaluatePopoverScript('fb-command','fbcommandc','getpic()');
}

function addAtToContent(){
	uexWindow.evaluatePopoverScript('fb-command','fbcommandc','addAt()');
}

function addDateToContent(){
	uexWindow.evaluatePopoverScript('fb-command','fbcommandc','showDateTime()');
}

function fabu(){		
	uexWindow.evaluatePopoverScript('fb-command','fbcommandc','cmobj.SendCommand()');
}

window.uexOnload = function(type){
	if (!type) {
        zy_con("fbcommandc", "fb-command_content.html", 0, $$("header").offsetHeight);
    }
}
</script>
