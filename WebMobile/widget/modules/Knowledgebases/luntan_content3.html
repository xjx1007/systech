function jsonlist(data){
	var list='';
	for(var i in data.list){
		list +=' <div ontouchstart="zy_touch(\'btn-act\')" class="ubb ub b-gra1 c-m22 c-gra t-bla ub-ac umh4 lis2">    <div class="ub-f1 ut-s">'+data.list[i].name+'</div> <div class="res-star-del lis-star ub-img"></div>  <div class="tx-r t-blu2 ulev-1">已收藏</div></div>';
	}
	setHtml('list',list);
}

function zy_fold_sfa(e, col){
    var a = e.currentTarget.nextElementSibling;
    if (a.nodeName == "DIV") {
        if (col) 
            a.className += 'col-c';
        else 
			a.className = a.className.replace("col-c", "");
    }
}
