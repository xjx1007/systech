<script>
zy_init();
var pages =[];
var ppurl = ['', 'luntan_content.html', 'luntan_content2.html', 'luntan_content3.html', 'luntan_content4.html'];

function Pages(){
	this.index = 1;
	this.iNav = 1;
	this.curid = 0;
	this.preid = 0;
}

Pages.prototype.navSelected = function(i) {
	//logs('navSelected()-->i='+i+', preid='+this.preid+', curid='+this.curid);
	if (this.curid == i)  return;
	$('.tab-item').removeClass('active').eq(i-1).addClass('active');
	if(!pages[i]) pages[i]={ld:0, x:0};
	this.preid = this.curid;
	this.curid = i;
	var idih = 'ihd'+i;
	var idic = 'ict'+i;
	var idft = 'ft' + i;
	radioSelect(idih);
	radioSelect(idic);
	radioSelect(idft);
	
	var idc = 'ct'+i;
	var idh = 'hd'+i;
	var osH = $$(idh).offsetHeight;
	
	if(!pages[i].y){
		var s = window.getComputedStyle($$(idc),null);
		pages[i].y = osH;
		pages[i].width = int(s.width);
		pages[i].height = int(s.height);
	}
	
	if(!pages[i].ld){
		pages[i].ld = 1;
		zy_con(idc, ppurl[i], 0, osH);
	}else{
		uexWindow.setPopoverFrame(idc, 0, pages[i].y, pages[i].width, pages[i].height);
	}
	if (this.preid > 0) {
		var pervc = 'ct' + this.preid;
		//logs('navSelected2-->idc=' + idc + ', y=' + pages[i].y + ', w=' + pages[i].width + ', h=' + pages[i].height + ', pervc=' + pervc);
		uexWindow.setPopoverFrame(pervc, 0, 0, 0, 0);
	}
}

Pages.prototype.ltpage = function(n) {
	var id = 'sort_'+n;
	var ch = $$(id);
	if(id && !ch.checked) ch.checked = true;
	uexWindow.evaluatePopoverScript('KnowlesListPage','ct1','ltobj.changeList('+n+')');
	this.changetitie(n);
	if(n!=this.iNav){
		if (luntanpage[n] != 1) {
			luntanpage[n] = 1;
			uexWindow.evaluatePopoverScript("KnowlesListPage", "ct1", 'ltobj.getList('+n+')');
		}
	}
	this.iNav=n;
}

}

	window.onorientationchange=window.onresize=function()

	}
	
	pushlt();
	uexWidgetOne.cbGetPlatform =function(opId,dataType,data){
		data = int(data);
		if(data==0){
			uexDevice.cbGetInfo=iphoneuse;
			uexDevice.getInfo('11');
		}
	};
	uexWidgetOne.getPlatform();
}

function iphoneuse(opCode,dataType,data){
	//logs('device-data is '+data);
	var device = data;
	devicetoken = device.deviceToken;
	devicetoken = isDefine(devicetoken)?devicetoken:'';
	//logs('device-token is '+devicetoken);
	if(isDefine(devicetoken))
	setstorage('device',device);
}

function pushlt(){
	uexWidget.setPushNotifyCallback("getNpush");
	uexWidget.cbGetPushInfo = pushInfoCallback;
	uexWidget.getPushInfo();
}

function getNpush(){
	uexWidget.getPushInfo();
}

function radioSelect(id){
	var ret = 0;
	var e = $$(id);
	if(e && !e.checked){
		e.checked = true;
		ret = 1;
	}
	return ret;
