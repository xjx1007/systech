<script>
zy_init();
var sml = getstorage('simulate');
var onface = 0;
function openFace(){
	//logs('opneFace()-->onface='+onface);
	if(onface){
		myalert('here1');
		if(sml) closeFace();
		else uexWindow.evaluatePopoverScript('fb-theme', 'pop_face', 'movepop();');
	}else{
		onface++;
		var e = $$('header');
		var s = window.getComputedStyle(e,null);
		var em = int(s.fontSize);
		var w = int(window.innerWidth);
		var h = int(window.innerHeight);
		var y = 1500;
		if(sml) y = 0;
		myalert('here2');
		uexWindow.openPopover('pop_face',"0","pop_face.html","",0,y,w,h,em,"0");
	}
}

function closeFace(){
	uexWindow.closePopover('pop_face');
	onface = 0;
}

function fabu(){
	uexWindow.evaluatePopoverScript('fb-theme','fbthemec','ltobj.postfb()');
}



window.uexOnload = function(type){
	if (!type) {
        zy_con("fbthemec", "fb-theme_content.html", 0, $$("header").offsetHeight);
    }
	window.onorientationchange=window.onresize=function()
	{
		zy_resize("fbthemec",0,$$("header").offsetHeight);				
	}
}
