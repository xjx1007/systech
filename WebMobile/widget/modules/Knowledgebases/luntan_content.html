<body class="um-vp" ontouchstart>
	<!--可折叠区域开始-->
	<div class="c-wh" id="list1">    
	</div>
	<div class="c-wh uhide" id="list2">
	</div>
	<div class="c-wh uhide" id="list3">  
 	</div>
  	<div class="c-wh uhide" id="list4"> 
  	</div>
	<!--可折叠区域结束-->
	<div class="c-gra uhide" id="more">   
 		<div ontouchstart="zy_touch('btn-act')"onclick="ltobj.getList(ltobj.pageName)" class=" ub ubb b-gra c-m2 t-bla ub-ac ub-pc umh4 lis">     
 		加载更多...    
 		</div>     
  	</div>
</body>
<script>
zy_init();

var ltobj = new LunTanObj('mobileKnowledges');

window.uexOnload = function(type){
	if (!type) {
		uexWindow.setBounce("1");
		uexWindow.showBounceView("0","rgba(255,255,255,0)","1");
		uexWindow.showBounceView("1","rgba(255,255,255,0)","0");
		ltobj.getList(1);
	}
	uexWindow.onBounceStateChange = function(type, status){
		uexWindow.resetBounceView('0');
		if (status == 1) {
			if (ltobj.pageName == 1) {
				ltobj.page1 = 0;
			}else{
				ltobj.page2 = 0;
			}
			ltobj.getList(ltobj.pageName);
		}
	};
	uexWindow.notifyBounceEvent("0", "1");
}
</script>
