<script type="text/javascript" src="../../js/my_bdMap.js"></script>
<script>
	var map;            // 创建Map实例
	var myMark;
	initMap();
	
	function markPoints(){
		var lbsInfo = JSON.parse(getstorage('lbsInfo')); 
		for (var i = 0; i < lbsInfo.length; i++) {
			 map_overlay_common(lbsInfo[i].lng,lbsInfo[i].lat,lbsInfo[i].label,lbsInfo[i].address,true);
			 if(lbsInfo[i].label=='我的位置'){
			 	var point = new BMap.Point(lbsInfo[i].lng,lbsInfo[i].lat);
				map.centerAndZoom(point, 18);
			 }
			 	//searchAddress(lbsInfo[i].address);
			 if(lbsInfo[i].type == 'circle'){
			 	paintCircleByPoint(lbsInfo[i].lng,lbsInfo[i].lat,lbsInfo[i].range);
			 }
		}
	}
	
	window.uexOnload = function() {
		markPoints();
	}
</script>
